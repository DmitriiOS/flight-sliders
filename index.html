<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдеры самолеты | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #33b684 -26%, #5f99bb 145%);">
          <h1>Sea plane</h1>
          <p>Water? No problem!</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #57c735 -26%, #2c4b2b 145%);">
          <h1>Wide-body airplane</h1>
          <p>Big and spaceous</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #909696 -1%, #a9c5df 124%);">
          <h1>Military plane</h1>
          <p>Armed and dangerous</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #312921 1%, #0e0c0c 128%);">
          <h1>Business plane</h1>
          <p>Fast and luxurious</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #2978d3 -8%, #5f99bb 138%);">
          <h1>Narrow-body airplane</h1>
          <p>Comfortable and rational</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1559268950-2d7ceb2efa3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1619652116813-98504fce82d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1544290738-426284cd2550?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1615558568469-de10704d9102?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
          "
        ></div>
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1508566327870-c8c5a5ce1e9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');
        "
      ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
